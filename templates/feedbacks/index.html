<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for feedback in feedbacks %}
    <p> Feedback: {{ feedback.text }}. Rating: {{ feedback.rating }}</p>
{% endfor %}
{% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endif %}
</body>
</html>
